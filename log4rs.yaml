refresh_rate: 5 seconds

appenders:
  stdout:
    kind: console
  warn_file:
    kind: file
    path: "log/warn.log"
    filters:
      - { kind: "threshold", level: "warn" }


root:
  level: info
  appenders:
    - stdout
    - warn_file

loggers:
  wikidata_realtime_dumps:
    level: info
  wikidata_realtime_dumps::get_entity:
    level: debug
  wikidata_realtime_dumps::archive::archivarius:
    level: info

